name: ci_macos
env:
  CI: true

on:
  push:
    paths:
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci_macos.yml"
  pull_request:
  release:


jobs:

  cmake:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install -e .
    - run: brew install pkg-config gcc lapack open-mpi hdf5 scalapack

    - run: cmake -B build -Dhdf5=true
      env:
        FC: gfortran-9
        CC: gcc-9
    - run: cmake --build build --parallel
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: MacOS_CMake_Buildlog
        path: build/CMakeFiles/CMakeError.log

# CI is too slow for 3d_glow
    - run: ctest -S cdash.cmake -E 3d -V
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Mac_CMake_Testlog
        path: build/Testing/Temporary/LastTest.log
