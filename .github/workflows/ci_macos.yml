name: ci_macos

on:
  push:
    paths-ignore:
      - "**/*.py"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "**/*.py"
      - "**/*.md"

jobs:

  macosMeson:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: python -m pip install meson
    - run: python -m pip install -e .[tests]
    - run: brew install gcc ninja open-mpi
    - run: meson setup build
      env:
        FC: gfortran-9
        CC: gcc-9
    - run: ninja -C build
    - run: meson test -C build --suite unit -v
    - run: meson test -C build --suite 2d_fang -v
    - run: meson test -C build --suite 2d_glow -v
# CI is too slow for 3d_glow
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: MacOS_Meson_Testlog
        path: build/meson-logs/testlog.txt

  macosCmake:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: python -m pip install meson
    - name: Install dependencies
      run: |
        brew install cmake gcc lapack open-mpi
        brew tap dpo/openblas
        brew install mumps
    - run: cmake -B build
      env:
        FC: gfortran-9
        CC: gcc-9
    - run: cmake --build build --parallel
# CI is too slow for 3d_glow
    - run: ctest --parallel -E 3d_glow -V
      working-directory: build
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: MacOS_Cmake_Testlog
        path: build/CMakeFiles/CMakeError.log
