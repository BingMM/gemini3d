name: ci

on: [push, pull_request]

jobs:

  python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - run: python -m pip install -e .[tests,lint]
    - run: flake8
    - run: mypy .
    - run: pytest -r a -v
      env:
        CI: true

  debug:
    needs: [python]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - run: python -m pip install meson
    - run: python -m pip install -e .[tests]
    - run: sudo apt install -yq --no-install-recommends ninja-build gfortran liblapack-dev libscalapack-mpi-dev libmumps-dev libopenmpi-dev openmpi-bin
    - run: meson setup build -Dsystem_blas=true --buildtype debug
      env:
        FC: gfortran
    - run: ninja -C build
    - run: meson test -C build -v
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Linux_Meson_Debug_Testlog
        path: build/meson-logs/testlog.txt

  linuxCmake:
    needs: [debug]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - run: python -m pip install -e .[tests]
    - run: sudo apt install -yq --no-install-recommends ninja-build gfortran liblapack-dev libscalapack-mpi-dev libmumps-dev libopenmpi-dev openmpi-bin
    - name: Setup CMake
      run: |
        python -m pip install cmakeutils
        cmake_setup 3.15.3 --prefix ${HOME}/.local
        ${HOME}/.local/cmake-3.15.3-Linux-x86_64/bin/cmake -B build
      env:
        FC: gfortran
    - run: ${HOME}/.local/cmake-3.15.3-Linux-x86_64/bin/cmake --build build --parallel
    - run: ${HOME}/.local/cmake-3.15.3-Linux-x86_64/bin/ctest --parallel -V
      working-directory: build
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Linux_Cmake_log
        path: build/CMakeFiles/CMakeError.log

  linuxMeson:
    needs: [debug]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - run: python -m pip install meson
    - run: python -m pip install -e .[tests]
    - run: sudo apt install -yq --no-install-recommends ninja-build gfortran libopenmpi-dev openmpi-bin
    - run: meson setup build
      env:
        FC: gfortran
    - run: ninja -C build
    - run: meson test -C build -v
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Linux_Meson_Testlog
        path: build/meson-logs/testlog.txt

  macosMeson:
    needs: [debug]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - run: python -m pip install meson
    - run: python -m pip install -e .[tests]
    - run: brew install gcc ninja open-mpi
    - run: meson setup build
      env:
        FC: gfortran-9
        CC: gcc-9
    - run: ninja -C build
    - run: meson test -C build -v
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: MacOS_Meson_Testlog
        path: build/meson-logs/testlog.txt

  macosCmake:
    needs: [debug]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - run: python -m pip install meson
    - name: Install dependencies
      run: |
        brew install cmake gcc lapack open-mpi
        brew tap dpo/openblas
        brew install mumps
    - run: cmake -B build
      env:
        FC: gfortran-9
        CC: gcc-9
    - run: cmake --build build --parallel
    - run: ctest --parallel -V
      working-directory: build
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: MacOS_Cmake_Testlog
        path: build/CMakeFiles/CMakeError.log
