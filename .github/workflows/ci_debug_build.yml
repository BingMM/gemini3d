name: ci_debug_build
env:
  CI: true

on:
  push:
    paths-ignore:
      - "**/*.py"
      - "**/*.md"
      - "**/*.m"
  pull_request:
    paths-ignore:
      - "**/*.py"
      - "**/*.md"
      - "**/*.m"

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: python -m pip install meson
    - run: python -m pip install -e .[tests]
    - run: sudo apt install -yq --no-install-recommends ninja-build gfortran liblapack-dev libscalapack-mpi-dev libmumps-dev libopenmpi-dev openmpi-bin
    - run: meson setup build --buildtype debug -Dsystem_blas=true
      env:
        FC: gfortran
    - run: pytest
    - run: ninja -C build
    - run: meson test -C build --suite unit -v
    - run: meson test -C build --suite 2d_fang -v
    - run: meson test -C build --suite 2d_glow -v
# CI is too slow for 3d_glow
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Linux_Meson_Debug_Testlog
        path: build/meson-logs/testlog.txt
